<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link href="style.css" rel="stylesheet" type="text/css">
    <title>chobo</title>
</head>

<body>
    <header>
        <div class="mainlogo">
            <img class="logo" src="solid-logo.png" alt="logo">
        </div>
        <nav>
            <ul>
                <li class="navtab" onclick="switchTab('timeline')" id="defaultOpen">timeline</li>
                <li class="navtab" onclick="switchTab('write')">write</li>
                <li class="navtab"  onclick="switchTab('profile')">profile</li>
            </ul>
        </nav>
        <div class="loginbar">
            <div id="loginas"> asdf</div>
            <div id="loginout">
                <button id="login">login</button>
                <button id="logout" onclick="logout()">logout</button>
            </div>
        </div>
    </header>

    <div class="tabcontents">
        <div id="timeline" class="tabcontent">
            <h1>timeline</h1>
            <div onclick="createF()">createfolder</div>
            <div onclick="uploadF()">uploadfile</div>
        </div>
        <div id="write" class="tabcontent">
            <h1>write</h1>
            <input id="targetFolder" placeholder="folder to hold uploads"><br>
           <input type="file" id="fileArea" multiple>
            <input type="button" value="upload" onclick="javascript:upload()">
        </div>
        <div id="profile" class="tabcontent">
            <h1>profile</h1>
        </div>
    </div>
</body>
<script src="jquery-3.4.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/solid-file-client/dist/browser/solid-file-client.bundle.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@solid/query-ldflex@2.5.1/dist/solid-query-ldflex.bundle.js"></script>

<script type="text/javascript" src="script.js"></script>

</html>
